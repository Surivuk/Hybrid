<!DOCTYPE html>

<html ng-app="phonecatApp">
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; connect-src ws://192.168.1.6:1337">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
        <link rel="stylesheet" href="css/bootstrap_material/bootstrap-material-design.min.css">
    </head>
    <body ng-controller="PhoneListCtrl">
		<h1 id="d">DARKO</h1>
        <a href="index.html" class="btn btn-raised btn-lg" role="button">BACK</a>
        <ul>
            <li ng-repeat="phone in phones" class="list-unstyled">
                <span>{{phone.name}}</span>
                <p>{{phone.snippet}}</p>
            </li>
        </ul>
        <h1 id="mark">   
        </h1>
    </body>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/angular/angular.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/bootstrap/material.min.js"></script>
    <script type="text/javascript" src="js/indexQuery.js"></script>
    
</html>
